<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="naver_login_page.css">
    <title>Login page Copy</title>
</head>

<header>
    <div id="logo" class="text_center">
        <span class="blind">
            <h1>NAVER</h1>
        </span>
    </div>
</header>

<section>
    <form name="Login">
        <fieldset class="login_form text_center">
            <legend class="blind">로그인</legend>
            <input type="text" placeholder="아이디" class="int" maxlength="41">
            <input type="password" placeholder="비밀번호" class="int" maxlength="41">
            <input type="submit" title="로그인" alt="로그인" value="로그인">
            <input type="checkbox">
            <p class="text_left"> 로그인 상태 유지</p>

        </fieldset>
    </form>

    <div class="plus">
        <h2 class="text_center">더욱 간편한 로그인</h2>
        <div class="qr_area">
            <div class="item">
                <input class="QR_login" type="button" value="QR코드 로그인">
            </div>
            <div class="item">
                <input class="disposable_login" type="button" value="일회용 번호 로그인">
            </div>
        </div>
        <div class="extra text_center">
            <p><a href="">아이디 찾기</a></p>
            <p>|</p>
            <p><a href="">비밀번호 찾기</a></p>
            <p>|</p>
            <p><a href="">회원가입</a></p>
        </div>
    </div>

</section>

<footer>
    <div class="plus text_center">
        <img src="http://placehold.it/200x100">
        <p><a href="">이용약관</a></p>
        <p>|</p>
        <p><a href="">개인정보처리방침</a></p>
        <p>|</p>
        <p><a href="">책임의 한계와 법적고지</a></p>
        <p>|</p>
        <p><a href="">회원정보 고객센터</a></p>
    </div>
</footer>

</body>

</html>
