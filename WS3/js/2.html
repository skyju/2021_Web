    <script>
        var won = '1000원';
        var dollar = '1.5$';

        console.log(Number(won)); //NaN
        console.log(Number(dollar)); //NaN

        console.log(parseInt(won)); //1000
        console.log(parseInt(dollar)); //1
        console.log(parseFloat(dollar)); //1.5

        console.log(parseInt('0x273')); //16진수 표현
        console.log(parseInt(0273)); //8진수 표현 -> 안됨 지금
        console.log(parseInt('273', 8)); //8진수 표현
        console.log(parseInt('273', 16)); //16진수 표현

        </script>
