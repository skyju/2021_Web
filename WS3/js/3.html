    <script>
        //생성자 함수:  new 키워드로 객체를 생성해주는 함수
        //생성자 함수의 이름(식별자)는 대문자로 시작
        function Student(name, kor, eng, math) {
            //속성        
            this.name = name;
            this.kor = kor;
            this.eng = eng;
            this.math = math;
            //총점을 구하는 메소드
            // var getSum = function() {
            //     return this.kor + this.eng + this.math;
            // }
            //평균점수를 구하는 메소드
            // var getAvg = function() {
            //     return this.getSum() / 3;
            // }
            //html을 만들어주는 메서드
            // var makeHtml = function () {
            //     html = '';
            //     html += '   <tr>';
            //     html += '       <td>' + this.name + '</td>';
            //     html += '       <td>' + this.getSum() + '</td>';
            //     html += '       <td>' + this.getAvg() + '</td>';
            //     html += '   </tr>';
            //     return html;
            // }
        }

        // prototype을 이용한 공통 메소드 정의
        Student.prototype.getSum = function () {
            return this.kor + this.eng + this.math;
        }
        Student.prototype.getAvg = function () {
            return this.getSum() / 3;
        }
        Student.prototype.makeHtml = function () {
            html = '';
            html += '   <tr>';
            html += '       <td>' + this.name + '</td>';
            html += '       <td>' + this.getSum() + '</td>';
            html += '       <td>' + this.getAvg() + '</td>';
            html += '   </tr>';
            return html;
        }

        window.onload = function () {
            // Students 타입의 객체들을 저장하는 배열 생성
            var students = [];
            students.push(new Student('AAA', 78, 100, 99));
            students.push(new Student('BBB', 45, 87, 24));
            students.push(new Student('CCC', 65, 54, 100));
            students.push(new Student('DDD', 87, 65, 68));
            students.push(new Student('EEE', 45, 78, 70));
            students.push(new Student('FFF', 65, 98, 78));
            
            var html = '<table border=1px>';
            html += '   <tr>';
            html += '       <th>이름</th>';
            html += '       <th>총점</th>';
            html += '       <th>평균</th>';
            html += '   </tr>';
            
            for (var i = 0; i < students.length; i++) {
                html += students[i].makeHtml();
            }
            
            html += '</table>';
            document.body.innerHTML = html;
        }
    </script>
