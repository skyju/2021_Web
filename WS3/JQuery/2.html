<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu {
            list-style: none;
            overflow: hidden;
        }

        .floatLeft {
            float: left;
        }

        h1 {
            color: aqua;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {

            // 버튼 캐스팅 -> 이벤트 연결
            $('#btn01').click(function () {
                $('#menu>li').addClass('floatLeft');
            });

            $('#btn02').click(function () {
                $('#menu>li').removeClass('floatLeft');
            });

            // remove() 문서 객체를 제거합니다
            $('#btn03').click(function () {
                $('#menu').remove();
            });

            // empty() 문서 객체 내부를 비웁니다
            $('#btn04').click(function () {
                $('#menu').empty();
            });


            // attr() 속성과 관련한 모든 기능을 수행

            // 속성의 값을 반환하는 메소드
            var srcPath = $('img').attr('src');
            console.log('이미지 경로는', srcPath);

            // 속성의 값을 정의
            //$('.img').attr('width', 200);

            // 이미지가 여러개 있는 경우

            // 점점 넓이가 커지게 만들기
            // $('.img').attr('width', function(index){
            //     return (index+1)*100;
            // }); 
            
            // 넓이는 고정해놓고 점점 높이가 커지게 만들기
            $('img').attr({
                width: 100,
                height: function (index) {
                    return (index+1) * 100; //(index 0번에서 안나오니까)
                }
            });

            // 위의 속성 없애기
            $('img').removeAttr('height');


            // 태그의 css 속성값 확인
            var color = $('h1.title').css('color');
            console.log(color);

            // css 적용
            //$('h1').css('background', 'red');
            var colors = ['black', 'orange', 'yellow'];
            // $('h1').css('background', function(index){
            //     return colors[index];
            // });

            // 속성을 2개 조정하고 싶을 때
            $('h1').css({
                color: 'green',
                backgroundColor: function (index) {
                    return colors[index];
                }
            });

            // 처음 하나만 가져옴 <-> querySeletorAll이 아님
            var strHtml = $('h1').html();
            console.log('html() : ', strHtml);

            console.log($('#menu').html());
            console.log($('#menu').text());

            // 문서 내부 수정
            $('div').html(function (index, html) {
                console.log(index, html);
                $(this).html(html+'!!');
            });

            $('div').html(function (index, html) {
                console.log(index, html);
                $(this).html('<h1>' + html + index + '!!!!! </h1>');
            });

        });
    </script>
</head>
<body>
    <div>DIV - 0</div>
    <div>DIV - 0</div>
    <div>DIV - 0</div>

    <h1 class="title">header - 0</h1>
    <h1>header - 1</h1>
    <h1>header - 2</h1>

    <img class="img" src='../images/cats.jpg'>
    <img class="img" src='../images/cats.jpg'>
    <img class="img" src='../images/cats.jpg'>

    <ul id="menu">
        <li>menu - 1</li>
        <li>menu - 2</li>
        <li>menu - 3</li>
        <li>menu - 4</li>
        <li>menu - 5</li>
    </ul>
    <button id="btn01">클릭하면float_left</button>
    <button id="btn02">float_left를초기화</button>
    <button id="btn03">메뉴 삭제</button>
    <button id="btn04">내용 삭제</button>
</body>
</html>
