<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login_page.css">
    <title>Login page</title>
</head>

<header>
    <div id="logo">
        <h1>NAVER</h1>
    </div>
</header>

<section>
    <form id="Login" name="Login" target="_top" autocomplete="off" action="login_page.html" method="POST">
        <fieldset class="login_form">
            <legend class="blind">로그인</legend>
            <div class="id_area">
                <label for="id" style="display:block;">아이디</label>
                <input type="text" placeholder="아이디" class="int" maxlength="41">
            </div>
            <div class="password_area">
                <label for="pw" style="display:block;">비밀번호</label>
                <input type="text" placeholder="비밀번호" class="int" maxlength="41">
            </div>
            <div class="submit_area">
                <input type="submit" title="로그인" alt="로그인" value="로그인">
            </div>
            <div>
                <input class="keepState" type="checkbox">
                <label for="login_chk">로그인 상태 유지</label>
            </div>
        </fieldset>
    </form>

    <hr>

    <div>
        <h2>더욱 간편한 로그인</h2>
        <input class="QR_login" type="button">
        <input class="disposable_login" type="button">
        <div class="plus">
            <p><a href="">아이디 찾기</a></p>
            <p>|</p>
            <p><a href="">비밀번호 찾기</a></p>
            <p>|</p>
            <p><a href="">회원가입</a></p>
        </div>
    </div>

    <div>
        <a href=""><img src=""></a>
    </div>
</section>

<footer>
    <div class="plus">
        <p><a href="">이용약관</a></p>
        <p>|</p>
        <p><a href=""></a>개인정보처리방침</a></p>
        <p>|</p>
        <p><a href="">책임의 한계와 법적고지</a></p>
        <p>|</p>
        <p><a href=""></a>회원정보 고객센터</a></p>
    </div>
    <div>
        <a href=""><img src=""></a>
        <p>Copyright © <a href="">NAVER Corp.</a> All Rights Reserved.</p>
    </div>
</footer>

</body>

</html>
