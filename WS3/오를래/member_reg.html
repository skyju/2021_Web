<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="member_reg.css">
    <Script>
        let id = $('#id');
        let pw = $('#pw');
        let btn = $('#btn');
        $(btn).on('click', function () {
            if ($(id).val() == "") {
                $(id).next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning');
                }, 1500);
            }
            else if ($(pw).val() == "") {
                $(pw).next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning');
                }, 1500);
            }
        });
    </Script>
</head>

</html>

<body>
    <div class="reg_box">
        <div class="box2">
            <div class="logo">
                <h1><a href="#">오를래</a></h1>
                <p>새로운 회원들과 함께 산을 탐험해보세요!</p>
            </div>
            <div class="naver_login">
                <button class="naver_btn">네이버로 로그인</button>
            </div>
            <div class="etc">
                또는
            </div>
            <div class="sign_section">
                <form enctype="multipart/form-data" method="POST">
                    <div class="int-area">
                        <input type="text" name="id" id="id" autocomplete="off" required>
                        <label for="id">ID</label>
                    </div>
                    <div class="int-area">
                        <input type="password" name="pw" id="pw" autocomplete="off" required>
                        <label for="pw">PASSWORD</label>
                    </div>
                    <div class="int-area">
                        <input type="password" name="pw2" id="pw2" autocomplete="off" required>
                        <label for="pw2">PASSWORD 확인</label>
                    </div>
                    <div class="int-area">
                        <input type="text" name="name" id="name" autocomplete="off" required>
                        <label for="name">이름</label>
                    </div>
                    <div class="int-area">
                        <input type="text" name="email" id="email" autocomplete="off" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="int-area">
                        <input type="text" name="nickname" id="nickname" autocomplete="off" required>
                        <label for="nickname">닉네임</label>
                    </div>
                    <div class="birth">
                        <div class="int-area table_cell">
                            <input type="number" name="year" id="year" autocomplete="off" required>
                            <label for="year">년(4자)</label>
                        </div>
                        <div class="int-area table_cell select_opt">
                            <select id="month">
                                <option value="1">1월</option>
                                <option value="2">2월</option>
                                <option value="3">3월</option>
                                <option value="4">4월</option>
                                <option value="5">5월</option>
                                <option value="6">6월</option>
                                <option value="7">7월</option>
                                <option value="8">8월</option>
                                <option value="9">9월</option>
                                <option value="10">10월</option>
                                <option value="11">11월</option>
                                <option value="12">12월</option>
                            </select>
                        </div>
                        <div class="int-area table_cell">
                            <input type="number" name="date" id="date" autocomplete="off" required>
                            <label for="date">일</label>
                        </div>
                    </div>
                    <div class="btn-area">
                        <input type="submit" value="가입">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
