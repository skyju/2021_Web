<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리 프로그램</title>
    <link rel="stylesheet" href="default.css">
    <script src="manager.js"></script>
</head>

<body>
    <!--header 시작-->
    <header>
        <h1 class="title_font">Member Manager</h1>
    </header>
    <!--header 끝-->

    <section>
        <!--회원등록 폼 시작-->
        <div id="regFormArea">
            <h3 class="title_font">회원등록</h3>
            <form id="regForm">
                <table>
                    <tr>
                        <td>
                            <label for="userID">아이디(이메일)</label>
                            <input type="text" id="userID" placeholder="아이디를 입력해주세요.">
                            <div class="msg"></div>
                        </td>
                        <td>
                            <label for="pw">비밀번호</label>
                            <input type="password" id="pw" placeholder="비밀번호를 입력해주세요.">
                            <div class="msg"></div>
                        </td>
                        <td>
                            <label for="repw">비밀번호 재확인</label>
                            <input type="password" id="repw" placeholder="비밀번호를 입력해주세요.">
                            <div class="msg"></div>
                        </td>
                        <td>
                            <label for="userName">이름</label>
                            <input type="text" id="userName" placeholder="이름을 입력해주세요.">
                            <div class="msg"></div>
                        </td>
                        <td>
                            <input type="submit" value="등록">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!--회원등록 폼 끝-->

        <!--회원 리스트 시작-->
        <div id="listArea">
            <h3 class="title_font">회원리스트</h3>
            <table>
                <thead id="thead">
                    <tr>
                        <th>Index</th>
                        <th>아이디(이메일)</th>
                        <th>비밀번호</th>
                        <th>이름</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="list">
                </tbody>
            </table>
        </div>
        <!--회원 리스트 끝-->

        <!--회원 정보 수정 시작-->
        <div id="editFormArea">
            <div id="div_header">
                <h2>회원 정보 수정</h2>
                <div id="div_close">닫기</div>
            </div>
            <form id="editForm">
                <table>
                    <tr>
                        <td>아이디</td>
                        <td><input type="text" id="editId" disabled><!--또는 readonly-->
                            <input type="hidden" id="index">
                        </td>
                        
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td><input type="password" id="editPw" required></td>
                    </tr>
                    <tr>
                        <td>비밀번호 확인</td>
                        <td><input type="password" id="editRepw" required></td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td><input type="text" id="editName" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td><input type="submit" value="수정" required></td>
                    </tr>
                </table>
            </form>
        </div>
        <!--회원 정보 수정 영역 끝-->

    </section>
</body>

</html>
